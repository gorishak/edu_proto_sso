syntax = "proto3";

// пространство имен
package auth;

// технический параметр для генерации кода на го
option go_package = "gorishak.sso.v1;ssov1";

// внутренний сервис
service Auth {
    // метод регистрации пользователя
    rpc Register (RegisterRequest) returns (RegisterResponse);
    // метод логирования
    rpc Login (LoginRequest) returns (LoginResponse);
    // метод проверки на админа типо
    rpc IsAdmin(IsAdminRequest) returns (IsAdminResponse);
}

message RegisterRequest {
    string email = 1;
    string password = 2;
}

message RegisterResponse {
    int64 userId = 1;
}

message LoginRequest {
    string email = 1;
    string password = 2;
    int32 app_id = 3; // ID приложение в которое логируемся
}

message LoginResponse {
    string token = 1; // JWT token
}

message IsAdminRequest {
    int64 user_id = 1;
}

message IsAdminResponse {
    bool is_admin = 1;
}

